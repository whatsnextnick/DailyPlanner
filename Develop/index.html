<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="timeblock" class="time-block">
      <!-- Timeblocks go here -->
      <div class="card-body">
        <ul>
          <li class="row"> 
            <div id="3" class="hour col-2"> 8 am </div>
            <input id="input8" type="text" class="input-group-text col-8">
            <div id="save8" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="9" class="hour col-2"> 9 am </div>
            <input id="input9" type="text" class="input-group-text col-8">
            <div id="save9" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="10" class="hour col-2"> 10 am </div>
            <input id="input10"type="text" class="input-group-text col-8">
            <div id="save10" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="11" class="hour col-2"> 11 am </div>
            <input id="input11" type="text" class="input-group-text col-8">
            <div id="save11" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="12" class="hour col-2"> 12 pm </div>
            <input id="input12" type="text" class="input-group-text col-8">
            <div id="save12" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="13" class="hour col-2"> 1 pm </div>
            <input id="input13" type="text" class="input-group-text col-8">
            <div id="save1" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="14" class="hour col-2"> 2 pm </div>
            <input id="input14" type="text" class="input-group-text col-8">
            <div id="save2" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="15" class="hour col-2"> 3 pm </div>
            <input id="input15" type="text" class="input-group-text col-8">
            <div id="save3" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="16" class="hour col-2"> 4 pm </div>
            <input id="input16" type="text" class="input-group-text col-8">
            <div id="save4" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
          <li class="row"> 
            <div id="17" class="hour col-2"> 5 pm </div>
            <input id="input17" type="text" class="input-group-text col-8">
            <div id="save5" class="btn btn-lg col-2 saveBtn">Save</div>
          </li>
        </ul>
        
      </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
